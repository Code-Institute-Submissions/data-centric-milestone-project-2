{% extends 'base.html' %}
{% block content %}
   <h5>Edit domain</h5>

    <div class="row">
        <form action="{{url_for('update_domain', domainid=domain._id)}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="domain_name" name="domain_name" type="text" class="validate" value="{{domain.domain_name}}">
                    <label for="icon_prefir">Domain Name</label>
                </div>
            </div>    
            <div class="row">
                <button class="waves-effect waves-light btn btn-small indigo darken-4" type="submit" name="action">Submit Domain
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
