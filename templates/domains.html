{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <h5>Current Domains</h5>Domains ordered alphabetically
        <ul class="collapsible">
            {% for domain in domains %}
                <li>
                    <div class="collapsible-header">
                        <div class="col s1">
                            <i class="material-icons">expand_more</i>
                        </div>
                        <div class="col s10 offset-s1">
                            <strong>Domain:</strong> {{domain.domain_name}}                      
                        </div>
                    </div>                
                    <div class="collapsible-body row"><span>
                        <div class="col s2">
                            <a href="{{url_for('edit_domain', domainid=domain._id)}}" class="waves-effect waves-light btn btn-small indigo darken-4">edit</a>
                            <a href="{{url_for('delete_domain', domainid=domain._id)}}" class="waves-effect waves-light btn btn-small indigo darken-4">delete</a>
                        </div>
                        </span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="row">
        <a href="{{url_for('add_domain')}}" class="waves-effect waves-light btn btn-small indigo darken-4"><i class="material-icons right">playlist_add</i>Add Domain</a>
    </div>    
{% endblock %}
